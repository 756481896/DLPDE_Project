<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Rokid Demo</title>
</head>

<body>
    <div align="center">
        <div>
            <h3 style="margin-left:-75%">输入语句</h3>
        </div>
        <div style="width:100%;">
            <form action="/parse?" method="post" style="display:flex">
                <input type="text" name="input_sentence" 
                                   style="width:80%; height:40px; border-radius:2px; margin-left:10%; margin-right:10px"></br>
                <button type="submit" style="background-color:darkgray;border-radius:3px">RUN</button>
            </form>
        </div>
        </br>
        </br>
        </br>
    
        <div>
        <h3 style="margin-left:-75%">运行结果</h3>
        </div>
        <div class="contain">
            <form style="display:flex">
            <textarea type="text" name="parse_result"
                                  style="width:80%; height:200px;  margin-left:10%; margin-right:10px">{{result}}
            </textarea>
            </br>
            </form>
        </div>
    </div>
</body>
</html>
